{% extends 'base.html' %}
{%block title%}
    Edit post
{%endblock%}

{% block content %}

{% if user.is_authenticated %}
    <h1>Update Post</h1>
    <br>
    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary" type="submit">Update</button>
        </form>    
    </div>
{% else %}
    <strong>You're not allowed here!</strong>
{% endif %}


{% endblock %}
