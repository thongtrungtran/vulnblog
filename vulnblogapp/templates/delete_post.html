{% extends 'base.html' %}
{%block title%}
    Delete a blog post
{%endblock%}

{% block content %}

<h1>Delete Post</h1>
<br>
<h3>Delete : {{post.title}}</h3>
<div class="form-group">
    <form action="" method="post">
        {% csrf_token %}
        <strong>Be sure to delete!</strong><br>
        <button class="btn btn-warning" type="submit">Delete</button>
    </form>    
</div>


{% endblock %}
