{% extends 'base.html' %}
{%block title%}
    Add Comment
{%endblock%}

{% block content %}



    <h1>Add Comment</h1>
    <br>
    <div class="form-group">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary" type="submit">Add comment</button>
            <a href="{% url 'home' %}"><button type="button" class="btn btn-secondary">Cancel</button></a>
        </form>    
    </div>



{% endblock %}
