{% extends 'base.html'%}

{%block title%}
    {{post.title_tag}}
{%endblock%}


{% block content %}

<h1>{{post.title}}</h1>

<small>
    {{post.post_date}} - By : {{post.author.first_name}} {{post.author.last_name}} 

    {% if user.is_authenticated %}
        - 
        <a href="{% url 'update-post' post.pk %}">[Edit]</a> 
        <a href="{% url 'delete-post' post.pk %}">[Delete]</a>
    {% endif %}

</small>
<br>
<hr>
<br>
{{ post.body|safe }}

{% endblock %}
