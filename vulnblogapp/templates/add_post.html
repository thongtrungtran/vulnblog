{% extends 'base.html' %}
{%block title%}
    Create a new post
{%endblock%}

{% block content %}


{% if user.is_authenticated %}
    <h1>Add Post</h1>
    <br>
    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary" type="submit">Submit</button>
        </form>    
    </div>
{% else %}
    <strong>You're not allowed here!</strong>
{% endif %}

{% endblock %}
